<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymFeed - Fitness AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero">
        <h1>GymFeed</h1>
        <p>Your personal AI-powered fitness companion.</p>
        <a href="#game" class="cta">Play Tetris While You Wait</a>
    </header>
    <section class="features">
        <h2>Features</h2>
        <ul>
            <li>Personalized workout plans</li>
            <li>Real-time progress tracking</li>
            <li>Nutrition recommendations</li>
            <li>Community challenges</li>
        </ul>
    </section>
    <section class="game" id="game">
        <h2>Tetris Time!</h2>
        <canvas id="tetris" width="240" height="400"></canvas>
        <p>Use arrow keys to move blocks.</p>
    </section>
    <footer>
        <p>&copy; 2024 GymFeed. All rights reserved.</p>
    </footer>
    <script src="tetris.js"></script>
</body>
</html>
